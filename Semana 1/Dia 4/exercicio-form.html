<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Cadastro da Liga dos astronautas</h3>
    <form>
        <div>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name">
        </div>
        <br><br>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"> -
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
        </div>
        <br><br>
        <label for="data">Data de Nascimento</label>
        <input type="data" name="data id=" data> -

        <label for="photo">Foto:</label>
        <input type="file" name="photo" id="photo">
        <br><br>
        <div>
            <label for="nationality">Nacionalidade:</label>
            <select name="nationality" id="nationality">
               <option value="russian">Russa</option>
               <option value="american">Americana</option>
               <option value="brasilian">Brasileira</option>
            </select>
            <form action="">
                <label for=""> - Genero:</label>
                <label for="">F</label>
                <input type="radio" id="f" name="gen" value="F">
                <label for="">M</label>
                <input type="radio" id="n" name="gen" value="M">
            </form>
        </div>
        <br>
        <div>
            <form>
                <label>Suas principais qualidades:</label><br>
                <label for="vehicle1"> Inteligência</label>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Inteligencia">
                <label for="vehicle2">| Resistência</label>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Resistencia">
                <label for="vehicle3">| Preparo físico</label>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Preparo">
                <label for="vehicle3">| Educação</label>
                <input type="checkbox" id="vehicle4" name="vehicle4" value="Educacao">
            </form>
        </div>
        <br>
        <div>
            <textarea name="description" id="description" cols="32" rows="10" placeholder="Colocar mensagem"></textarea>
        </div>
        <br>
        <input type="submit" id="submit" name="submit" value="Criar">
    </form>
</body>

</html>
