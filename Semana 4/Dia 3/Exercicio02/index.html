<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moveis</title>
    <script src="./js/script.js"></script>
    <script src="./js/movel.js"></script>
    <script src="./js/main.js"></script>
</head>

<body>
    <h3>Cadastro de Móveis</h3>

    <form onsubmit="app.addProperty()">
        <p>
            <label for="">Tipo: </label>
            <select name="kind" id="">
                <option value="Casa">Casa</option>
                <option value="Apartamento">Apartamento</option>
            </select>
        </p>
        <p>
            <label for="">Área em m²: </label>
            <input type="text" name="area" step="any" min="0">
        </p>
        <p>
            <input type="checkbox" name="rented" id=""> Alugado
        </p>

        <button type="submit">Salvar</button>
        <button type="button" onclick="app.cleanForm()">Limpar</button>
    </form>

    <br />

    <h3>Imóveis Cadastrados</h3>

    <ul id="properties"></ul>

    <button type="button" onclick="removeHouse(this)"></button>
</body>

</html>
